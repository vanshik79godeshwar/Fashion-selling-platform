<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Cart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        background-color: grey;
        max-width: 600px;
        margin: 20px auto;
        border: 3px solid black;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .product img {
        width: 100px;
        margin-right: 20px;
    }
    .product-info {
        flex: 1;
    }
    .product-price {
        color: #333;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .discount {
        color: red;
    }
    .final-price {
        color: green;
        font-size: 1.2em;
        margin-top: 5px;
    }
    .buy-now-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .buy-now-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <div class="product">
        <img src="./product images/im.jpg" alt="Product Image">
        <div class="product-info">
            <h2>trendy yellow dress</h2>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="product-price">
                Price: $65
                <span class="discount">(-0%)</span>
            </div>
            <div class="final-price">
                Final Price: $65
            </div>
        </div>
    </div>
    <button class="buy-now-btn">Buy Now</button>
</div>
</body>
</html>
